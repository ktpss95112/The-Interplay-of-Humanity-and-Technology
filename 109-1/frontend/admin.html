<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>科技 - 不同世代的同年</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="jsQR.js"></script>
    <script src="const.js"></script>
  </head>
  <body>
    <main id="app">
      <div class="admin-page-container">

        <div v-if="!loggedIn" class="login-container">
          <label>Admin 密碼：<input v-model="adminToken" type="password" class="input-box"></label>
          <button @click="login">登入</button>
        </div>
        <div v-else class="login-container">
          <span>admin of {{ tasks[taskID].title[0] }} - {{ tasks[taskID].title[1] }}</span>
          <br>
          <button @click="logout">登出</button>
        </div>

        <div v-show="loggedIn">
          <div class="login-container">
            <label>使用者 ID：<input v-model="userID" type="text" class="input-box"></label>
          </div>
        </div>

        <div v-show="loggedIn">
          <button @click="finishTask">通過這關</button> <button @click="giveAward">兌換獎品</button>
        </div>

      </div>
    </main>

    <script src="admin.js"></script>

  </body>
</html>
